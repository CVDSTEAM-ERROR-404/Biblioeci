	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	  

	<h:head>
		<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/eci.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css" />
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css"/>

	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css"/>

	<link rel="stylesheet" type="text/css" href="/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
 	</h:head>


	<h:body>
		
	
	
		<h:form id="recurso_form">
			<p:growl id="growl-error" showDetail="false" sticky="true"/> 
			
			
			
			<p:panel class="panelCenter" id="panelrecurso"   style="width: 450px;">
				 <p:fieldset legend="Registrar recurso" >
				<p:panelGrid  class="grid" id="grid" cellpadding="4" columns="2"  >
			
			 	
					<p:outputLabel class="intlabel" for="Nombre" value="Nombre: " />
					<p:inputText class="inttext" id="Nombre" type="String" required="true" binding="#{nom}" />

					<p:outputLabel class="intlabel"  value="Tipo: " />
					<p:selectOneMenu value="#{ServiciosBean.tipoRecurso}" style="width:216px; background:#cc0000;">
						<f:selectItems value="#{ServiciosBean.getTipos()}"  />
					</p:selectOneMenu>

					<p:outputLabel class="intlabel"  value="ubicaciÃ³n: " />
					<p:selectOneMenu value="#{ServiciosBean.ubicacionRecurso}" style="width:216px; background:#cc0000;">
							<f:selectItems value="#{ServiciosBean.getUbicaciones()}"  />
					</p:selectOneMenu>
			
					<p:outputLabel class="intlabel" for="capacidad" value="capacidad: " />
					<p:inputText class="inttext" id="capacidad" type="int" required="true" binding="#{cap}" />
			 
				</p:panelGrid>
			
				
			</p:fieldset>
			<f:facet name="footer">
				
					
					<h:commandButton class="button1"   value="Registrar" style="font-size:12px;" actionListener="#{ServiciosBean.registrarRecurso(nom.value,cap.value)}" update="recurso_form"/>
						 
					
					<h:outputLink value="login1.xhtml"
						styleClass="ui-button  ui-button-text-only" style="font-size:12px; color:FFF;  border-radius: 3px;">
						<span class="ui-button-text" style="padding: 15px 25px;" >VOLVER</span>
					</h:outputLink>
				
				
				</f:facet>
			</p:panel>
		
		</h:form>	 
	</h:body>
</html>
