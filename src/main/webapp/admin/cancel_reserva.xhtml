<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	  

	<h:head>
		<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/eci.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css" />
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css"/>

	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css"/>

	<link rel="stylesheet" type="text/css" href="/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
 	</h:head>


	<h:body>
		<h:form id="cancel_reserva_form">
			<p:dataTable var="res" value="#{ServiciosBean.getReservasFuturas()}"
                     paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="10" >
				<f:facet name="header" style="background:white;">
					Reservas pendientes
				</f:facet>
				<p:column headerText="ID">
					<h:outputText value="#{res.getID()}" />
				</p:column>
				
				<p:column headerText="Recurso">
					<h:outputText value="#{res.recurso.getID()}" />
				</p:column>
				
				<p:column headerText="Fecha inicio">
					<h:outputText value="#{res.getHoraInicio()}" />
				</p:column>
				
				<p:column headerText="DuraciÃ³n">
					<h:outputText value="#{res.horariosAsignados.size()}" />
				</p:column>
				
				
				
				
				
				
				<f:facet name="footer">
					<h:commandButton class="button1" id="cancel"  value="Cancelar" style="font-size:12px;" actionListener="#{ServiciosBean.cancelarReservasPendientes()}"/>
					
					<h:commandButton class="button2" value="No cancelar" rendered="#{ServiciosBean.showButton}" action="login1?faces-redirect = true" />
					
					
					
				</f:facet>
				
			</p:dataTable>
		</h:form>	 
	</h:body>
</html>
