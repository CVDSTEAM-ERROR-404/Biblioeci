  


<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	  

	<h:head>
		<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/eci.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css"/>

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css"/>

	<link rel="stylesheet" type="text/css" href="css/util.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
 	</h:head>


	<h:body>
	
	
	
		<h:form id="recurso_form">
			
			<p:growl id="growl" showDetail="false" sticky="true" />  
			
			<p:panel class="panelCenter" id="panelrecurso" header="Registrar recurso"  style="width: 400px;">
			
				<p:panelGrid  class="grid" id="grid" cellpadding="4" columns="2"  >
			
			 	
					<p:outputLabel class="intlabel" for="Nombre" value="Nombre: " />
					<p:inputText class="inttext" id="Nombre" type="String"  binding="#{nom}" />
						 
					<p:outputLabel class="intlabel" for="tipo" value="tipo: " />
					<p:inputText class="inttext" id="tipo" type="String"  binding="#{tip}" />
						 
					<p:outputLabel class="intlabel" for="ubicación" value="ubicación: " />
					<p:inputText class="inttext" id="ubicación" type="String"  binding="#{ub}" />
			
					<p:outputLabel class="intlabel" for="capacidad" value="capacidad: " />
					<p:inputText class="inttext" id="capacidad" type="int" binding="#{cap}" />
			 
				</p:panelGrid>
			
				<f:facet name="footer">
				
					
					<h:commandButton class="button1"   value="Registrar" style="font-size:12px;" action="login1?faces-redirect = true"  update="recurso_form" >
						<f:actionListener binding="#{ServiciosBean.registrarRecurso(nom.value,ub.value,tip.value,cap.value)}"/>
					</h:commandButton>	
					<h:outputLink value="login1.xhtml"
						styleClass="ui-button  ui-button-text-only" style="font-size:12px; color:FFF;  border-radius: 3px;">
						<span class="ui-button-text" style="padding: 15px 25px;" >VOLVER</span>
					</h:outputLink>
				
				
				</f:facet>
			</p:panel>
		
		</h:form>	 
	</h:body>
</html>
