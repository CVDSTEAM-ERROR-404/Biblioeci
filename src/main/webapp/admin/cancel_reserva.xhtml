<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	  

	<h:head>
		<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/images/icons/eci.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css" />
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css"/>

	<link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css"/>

	<link rel="stylesheet" type="text/css" href="/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
 	</h:head>


	<h:body>
		<h:form id="cancel_reserva_form">
			
			<p:panel class="panelCenter" id="panelCancel"   style="width: 650px; ">
			<center>
			<p:fieldset legend="Cancelar Reservas" >
			<p:dataTable  var="res" value="#{RecursosBean.getReservasFuturas()}"
                     paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,15"
					 currentPageReportTemplate="PÃ¡gina: ({currentPage} de {totalPages})"
					 paginatorPosition="bottom" rows="10" style="width:570px;" >
				
				<f:facet name="header" style="color:black;">
					Reservas pendientes
				</f:facet>
				
				<p:column headerText="ID">
					<h:outputText value="#{res.getID()}" />
				</p:column>
				
				
				<p:column headerText="tipo">
					<h:outputText value="#{res.getTipo()}" />
				</p:column>
				
				<p:column headerText="Nombre_recurso">
					<h:outputText value="#{res.recurso.getNombre()}" />
				</p:column>
				
				

				
				<f:facet name="footer">
					<h:commandButton class="buttonl" id="cancel"  value="Cancelar" style="font-size:12px;" actionListener="#{RecursosBean.cancelarReservasPendientes()}"/>
					
					<h:commandButton class="buttonr" style="font-size:12px;" value="No cancelar" rendered="#{RecursosBean.showButton}" actionListener="#{RecursosBean.successOperation(RecursosBean.successUpdate)}" />
					
					
					
				</f:facet>
				
			</p:dataTable>
			</p:fieldset>
			</center>
		</p:panel>
		
		
		</h:form>	 
	</h:body>
</html>
